- id: '1667116701161'
  alias: Badkamer verlichting
  description: Put light on when door is opened. Put off when closed for 10 minutes.
    Put off when nothing has changed for 30 minutes, except when showering.
  trigger:
  - platform: state
    entity_id: binary_sensor.bathroom_door
    to: 'off'
    for: 00:15:00
    id: door long closed
  - platform: state
    entity_id: binary_sensor.bathroom_door
    to: 'on'
    id: door opened
  - platform: state
    entity_id: binary_sensor.bathroom_door
    to: 'on'
    for: 00:10:00
    id: door long opened
  - platform: numeric_state
    entity_id: sensor.bathroom_humidity
    below: '80'
    for: 00:00:05
    id: low humidity
  condition: []
  action:
  - choose:
    - alias: Presumed forgotten to switch light off while door open
      conditions:
      - condition: trigger
        id: door long opened
      sequence:
      - service: light.turn_off
        data: {}
        target:
          entity_id: light.bathroom
      - service: input_boolean.turn_off
        entity_id: input_boolean.shower
    - alias: Presumed showering
      conditions:
      - condition: trigger
        id: door long closed
      - condition: numeric_state
        entity_id: sensor.bathroom_humidity
        above: '90'
      sequence:
      - service: input_boolean.turn_on
        entity_id: input_boolean.shower
      - service: light.toggle
        entity_id: light.bathroom
      - delay: 00:00:01
      - service: light.toggle
        data: {}
        target:
          entity_id: light.bathroom
      - wait_for_trigger:
        - platform: numeric_state
          entity_id: sensor.bathroom_humidity
          below: '90'
        timeout:
          hours: 0
          minutes: 30
          seconds: 0
          milliseconds: 0
      - service: input_boolean.turn_off
        entity_id: input_boolean.shower
    - alias: Presumed forgotten to switch light off while door closed
      conditions:
      - condition: trigger
        id: door long closed
      sequence:
      - service: input_boolean.turn_off
        entity_id: input_boolean.shower
      - service: light.turn_off
        entity_id: light.bathroom
    - alias: Door opened
      conditions:
      - condition: trigger
        id: door opened
      sequence:
      - service: input_boolean.turn_off
        entity_id: input_boolean.shower
      - service: light.turn_on
        entity_id: light.bathroom
  mode: single
