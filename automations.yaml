- id: '1603830622083'
  alias: Gang verlichting
  description: Triggers when there is movement in the hall at ground level or first
    floor. When it freezes, warn with a blue light. Brightness is adapted to the desired
    level. Because the IKEA sensor at the corridor is slow in going to the cleared
    state, have a 10m wait before the Philips sensor at the hall is allowed to clear.
  triggers:
  - type: occupied
    device_id: e13fa775ae5c1aa7dc0dd04f3d6fe2e8
    entity_id: 48f91ab28a35ff8c56779561f10c1d33
    domain: binary_sensor
    trigger: device
  - type: motion
    device_id: f0557193b49cd30a72b37ed875ced7b6
    entity_id: ee892634746b2f5638cbfadb0a0aca3c
    domain: binary_sensor
    trigger: device
  - type: opened
    device_id: 051215d5b20dc09f912d269348bf1441
    entity_id: 4a91250870afd2a57d0c1da622f884cf
    domain: binary_sensor
    trigger: device
  conditions:
  - condition: state
    entity_id: binary_sensor.dark
    state: 'on'
  actions:
  - choose:
    - conditions:
      - condition: time
        after: '22:00:00'
        before: 06:00:00
      sequence:
      - data:
          brightness_pct: 1
          kelvin: 2000
        action: light.turn_on
        target:
          area_id:
          - corridor
          - hall
    - conditions:
      - type: is_temperature
        condition: device
        device_id: 7ad8ff08e5afbb2dcf95776a9b974c9b
        entity_id: 46a11c647e970ebba10844fc272365f8
        domain: sensor
        below: 0
      sequence:
      - data:
          color_temp: 500
          brightness: 255
        target:
          entity_id:
          - light.hall
        action: light.turn_on
      - data:
          brightness: 100
          color_temp: 331
        target:
          entity_id:
          - light.corridor
        action: light.turn_on
    - conditions:
      - condition: time
        weekday:
        - mon
        - tue
        - wed
        - thu
        - fri
        after: 06:39:00
        before: 07:05:00
      - condition: not
        conditions:
        - condition: state
          entity_id: sensor.utrecht_alkmaar
          state:
          - unknown
          - unavailable
        alias: Utrecht - Alkmaar is available
      - alias: Test if there is an abnormality
        condition: or
        conditions:
        - condition: state
          entity_id: sensor.utrecht_alkmaar
          attribute: going
          state: 'false'
          alias: Train not running
        - alias: Train status is not normal
          condition: not
          conditions:
          - condition: state
            entity_id: sensor.utrecht_alkmaar
            state: normal
            attribute: status
        - condition: state
          entity_id: sensor.utrecht_alkmaar
          attribute: departure_delay
          state: 'true'
      sequence:
      - data:
          color_temp: 153
          brightness_pct: 100
          flash: long
        action: light.turn_on
        target:
          area_id:
          - hall
          - corridor
      alias: Rijdendetreinen?
    default:
    - data:
        brightness: 100
        color_temp: 326
      action: light.turn_on
      target:
        area_id:
        - hall
        - corridor
  - wait_template: '  {{ (states(''binary_sensor.gang_bewegingsmelder_bezetting'')
      == ''off'') and (states(''binary_sensor.overloop_bewegingsmelder'') == ''off'')
      }}'
    continue_on_timeout: true
    timeout: 01:00:00
    alias: Wachten tot er geen beweging meer gedetecteerd wordt
  - data: {}
    action: light.turn_off
    target:
      area_id:
      - hall
      - corridor
  mode: single
- id: '1603831020194'
  alias: Keuken verlichting
  description: Triggers when there is movement in the kitchen. Only activate light
    when there is less than 20 lux measured in the hall at ground level. Brightness
    is adapted to the desired level.
  triggers:
  - entity_id:
    - binary_sensor.kitchen_motion
    to: 'on'
    trigger: state
  conditions:
  - condition: state
    entity_id: binary_sensor.dark
    state: 'on'
  actions:
  - data:
      brightness_pct: '{% if (now().hour|int >= 22) or (now().hour|int <= 7) %} 1
        {% else %} 100 {% endif %}'
      color_temp: '{% if (now().hour|int >= 22) or (now().hour|int <= 7) %} 454 {%
        else %} 366 {% endif %}'
    target:
      entity_id: light.kitchen
    action: light.turn_on
  - wait_for_trigger:
    - entity_id:
      - binary_sensor.kitchen_motion
      to: 'off'
      for:
        hours: 0
        minutes: 2
        seconds: 0
      trigger: state
    timeout:
      hours: 1
      minutes: 0
      seconds: 0
      milliseconds: 0
  - data: {}
    target:
      entity_id: light.kitchen
    action: light.turn_off
  mode: single
