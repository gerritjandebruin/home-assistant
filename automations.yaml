- id: '1736081312239'
  alias: Spanningswaarschuwing
  description: Geeft een melding wanneer de spanning van een apparaat buiten het normale
    bereik valt (hoger dan 253V of tussen 1V en 207V), met uitzondering van Growatt
    sensoren.
  triggers:
  - event_type: state_changed
    trigger: event
  conditions:
  - condition: template
    value_template: "{% set entity = trigger.event.data.entity_id %} {% set new_state
      = trigger.event.data.new_state %}\n{# 1. Controleer of de entity_id een sensor
      is, eindigt op '_spanning' en NIET begint met 'sensor.zonnepanelen' #} {% if
      entity.startswith('sensor.') and not entity.startswith('sensor.growatt') and
      entity.endswith('_spanning') %}\n\n  {# 2. Controleer of de nieuwe status een
      geldig nummer is #}\n  {% if new_state is not none and new_state.state | is_number
      %}\n\n    {# 3. Converteer naar een nummer en controleer of het buiten het normale
      bereik valt #}\n    {% set voltage = new_state.state | float %}\n    {{ voltage
      > 253 or (voltage >= 1 and voltage <= 207) }}\n\n  {% else %}\n    {{ false
      }}\n  {% endif %}\n\n{% else %}\n  {{ false }}\n{% endif %}"
  actions:
  - data:
      title: Spanningswaarschuwing! ⚡
      message: De spanning van '{{ trigger.event.data.new_state.name }}' is nu {{
        trigger.event.data.new_state.state }}V.
    action: persistent_notification.create
  - device_id: c0f2abd8a92c0bfad616ec4aa371901d
    domain: mobile_app
    type: notify
    message: De spanning van '{{ trigger.event.data.new_state.name }}' is nu {{ trigger.event.data.new_state.state
      }}V.
    title: Spanningswaarschuwing! ⚡
  mode: single
