        entity_id: sensor.hall_illuminance
        below: '20'
      - condition: state
        entity_id: binary_sensor.shed_on_off
        state: 'on'
      sequence:
      - service: light.turn_on
        data: {}
        entity_id: light.shed
    - conditions:
      - condition: state
