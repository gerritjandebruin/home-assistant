- id: '1612890416638'
  alias: Sleeping room
  description: Handle one IKEA five-button remote (https://www.ikea.com/nl/nl/p/tradfri-afstandsbediening-30443124/)
    and two buttons (https://www.ikea.com/ca/en/p/tradfri-wireless-dimmer-white-10408598/).
  trigger:
  - platform: event
    event_type: zha_event
    event_data:
      device_id: ef6cce96c0aff37b73773be4f1a30e2f
  - platform: event
    event_type: zha_event
    event_data:
      device_id: 5a9933c449a2a8068f6012de36a6e91d
  - platform: event
    event_type: zha_event
    event_data:
      device_id: b0027c50d2f7ecc24c83a1a47819c346
  condition: []
  action:
  - variables:
      device_id: '{{ trigger.event.data.device_id }}'
      command: '{{ trigger.event.data.command }}'
      cluster_id: '{{ trigger.event.data.cluster_id }}'
      endpoint_id: '{{ trigger.event.data.endpoint_id }}'
      args: '{{ trigger.event.data.args }}'
      ikea_remote: '{{ ''5a9933c449a2a8068f6012de36a6e91d'' }}'
      ikea_button_gj: '{{ ''ef6cce96c0aff37b73773be4f1a30e2f'' }}'
      ikea_button_m: '{{ ''b0027c50d2f7ecc24c83a1a47819c346'' }}'
  - choose:
    - conditions:
      - '{{ device_id == ikea_remote }}'
      - '{{ command == ''toggle'' }}'
      - '{{ cluster_id == 6 }}'
      - '{{ endpoint_id == 1 }}'
      sequence:
      - service: light.toggle
        entity_id: light.bedroom
    - conditions:
      - '{{ device_id == ikea_remote }}'
      - '{{ command == ''step_with_on_off'' }}'
      - '{{ cluster_id == 8 }}'
      - '{{ endpoint_id == 1 }}'
      - '{{ args == [0, 43, 5] }}'
      sequence:
      - service: light.turn_on
        entity_id: light.bedroom
        data:
          brightness_step_pct: 20
    - conditions:
      - '{{ device_id == ikea_remote }}'
      - '{{ command == ''move_with_on_off'' }}'
      - '{{ cluster_id == 8 }}'
      - '{{ endpoint_id == 1 }}'
      - '{{ args == [0, 84] }}'
      sequence:
      - service: light.turn_on
        entity_id: light.bedroom
        data:
          brightness_pct: 100
    - conditions:
      - '{{ device_id == ikea_remote }}'
      - '{{ command == ''step'' }}'
      - '{{ cluster_id == 8 }}'
      - '{{ endpoint_id == 1 }}'
      - '{{ args == [1, 43, 5] }}'
      sequence:
      - service: light.turn_on
        entity_id: light.bedroom
        data:
          brightness_step_pct: -20
    - conditions:
      - '{{ cluster_id == 8 }}'
      - '{{ endpoint_id == 1 }}'
      - condition: or
        conditions:
        - condition: and
          conditions:
          - '{{ device_id == ikea_remote }}'
          - '{{ command == ''move'' }}'
          - '{{ args == [1, 84] }}'
        - condition: and
          conditions:
          - '{{ device_id == ikea_button_gj }}'
          - '{{ command == ''move_with_on_off'' }}'
          - '{{ args == [0, 83] }}'
        - condition: and
          conditions:
          - '{{ device_id == ikea_button_m }}'
          - '{{ command == ''move_with_on_off'' }}'
          - '{{ args == [0, 83] }}'
      sequence:
      - service: light.turn_on
        entity_id: light.bedroom
        data:
          brightness_pct: 1
    - conditions:
      - '{{ device_id == ikea_remote }}'
      - '{{ command == ''press'' }}'
      - '{{ cluster_id == 5 }}'
      - '{{ endpoint_id == 1 }}'
      - '{{ args == [257, 13, 0] }}'
      sequence:
      - service: light.turn_on
        entity_id: light.bedroom
        data:
          color_temp: '"{{ state_attr(''light.bedroom_3'', ''color_temp'') - 100}}"'
    - conditions:
      - '{{ device_id == ikea_remote }}'
      - '{{ command == ''hold'' }}'
      - '{{ cluster_id == 5 }}'
      - '{{ endpoint_id == 1 }}'
      - '{{ args == [3329, 0] }}'
      sequence:
      - service: light.turn_on
        entity_id: light.bedroom
        data:
          color_temp: 254
    - conditions:
      - '{{ device_id == ikea_remote }}'
      - '{{ command == ''press'' }}'
      - '{{ cluster_id == 5 }}'
      - '{{ endpoint_id == 1 }}'
      - '{{ args == [256, 13, 0] }}'
      sequence:
      - service: light.turn_on
        entity_id: light.bedroom
        data:
          color_temp: '"{{ state_attr(''light.bedroom_3'', ''color_temp'') + 100 }}"'
    - conditions:
      - '{{ device_id == ikea_remote }}'
      - '{{ command == ''hold'' }}'
      - '{{ cluster_id == 5 }}'
      - '{{ endpoint_id == 1 }}'
      - '{{ args == [3328, 0] }}'
      sequence:
      - service: light.turn_on
        entity_id: light.bedroom
        data:
          color_temp: 454
    - conditions:
      - condition: or
        conditions:
        - '{{ device_id == ikea_button_gj }}'
        - '{{ device_id == ikea_button_m }}'
      - '{{ command == ''move'' }}'
      - '{{ cluster_id == 8 }}'
      - '{{ endpoint_id == 1 }}'
      - '{{args == [1, 83] }}'
      sequence:
      - service: light.turn_off
        entity_id: light.bedroom
    - conditions:
      - '{{ device_id == ikea_button_gj }}'
      - '{{ cluster_id == 6 }}'
      - '{{ endpoint_id == 1 }}'
      sequence:
      - choose:
        - conditions:
          - '{{ command == ''on'' }}'
          sequence:
          - service: light.turn_on
            entity_id: light.bedroom_1
        default:
        - service: light.turn_off
          entity_id: light.bedroom_1
    - conditions:
      - '{{ device_id == ikea_button_m }}'
      - '{{ cluster_id == 6 }}'
      - '{{ endpoint_id == 1 }}'
      sequence:
      - choose:
        - conditions:
          - condition: template
            value_template: '{{ command == ''on'' }}'
          sequence:
          - service: light.turn_on
            entity_id: light.bedroom_5
        default:
        - service: light.turn_off
          entity_id: light.bedroom_5
  mode: queued
  max: 25
