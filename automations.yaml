      - condition: template
        value_template: '{{ command == ''off'' }}'
      sequence:
      - service: switch.turn_off
        entity_id: switch.bike_light
      - delay:
          hours: 0
          minutes: 1
          seconds: 0
          milliseconds: 0
      - service: automation.turn_on
        entity_id: automation.bike_motion
  mode: restart
