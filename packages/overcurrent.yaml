alert:
  overcurrent:
    name: Overcurrent
    entity_id: binary_sensor.overcurrent_alert
    repeat: 5
    message: >
      High total current measured {{ states('sensor.energy_meter_channel_1_power') | float }}
    done_message: >
      Current dropped again and is currently 
      {{ states('sensor.energy_meter_channel_1_power') | float(-1) }}
    notifiers:
      - mobile_app_sm_a530f
    data:
      clickAction: lovelace/solar
      channel: overcurrent
      tag: overcurrent
      requireInteraction: true
      importance: high
      priority: high
      url: lovelace/solar
      vibrationPattern: 100, 1000, 100, 1000, 100, 1000
