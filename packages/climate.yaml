climate:
  - platform: generic_thermostat
    name: Attic
    heater: switch.heater
    target_sensor: sensor.attic_temperature
  - platform: generic_thermostat
    name: Guestroom
    heater: switch.heater
    target_sensor: sensor.guestroom_temperature
  - platform: generic_thermostat
    name: Bathroom
    heater: switch.heater
    target_sensor: sensor.bathroom_temperature
  - platform: generic_thermostat
    name: Bedroom
    heater: switch.heater
    target_sensor: sensor.bedroom_temperature

homeassistant:
  customize:
    climate.attic:
      icon: mdi:radiator
    climate.guestroom:
      icon: mdi:radiator
    climate.bathroom:
      icon: mdi:radiator
    climate.bedroom:
      icon: mdi:radiator
