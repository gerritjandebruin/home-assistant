sensor:
  - platform: mold_indicator
    indoor_temp_sensor: sensor.guestroom_temperature
    indoor_humidity_sensor: sensor.guestroom_humidity
    outdoor_temp_sensor: sensor.temperature
    calibration_factor: 1.6
    name: Guestroom mold

alert:
  guestroom_mold:
    name: Guestroom mold
    entity_id: binary_sensor.guestroom_mold
    repeat: 30
    message: "Mold probability in guestroom is high: {{ states('sensor.guestroom_mold') }} %"
    done_message: Mold at guestroom is unlikely again
    notifiers:
      - mobile_app_sm_a530f
    data:
      tag: guestroom_mold
      requireInteraction: true
      priority: high

homeassistant:
  customize:
    sensor.guestroom_mold:
      icon: mdi:bed-empty
      friendly_name: Guestroom
    alert.guestroom_mold:
      icon: mdi:bacteria
