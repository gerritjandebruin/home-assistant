sensor:
  - platform: mold_indicator
    indoor_temp_sensor: sensor.shed_temperature
    indoor_humidity_sensor: sensor.shed_humidity
    outdoor_temp_sensor: sensor.outside
    calibration_factor: 1.0
    name: Shed mold

homeassistant:
  customize:
    sensor.shed_mold:
      icon: mdi:garage
      friendly_name: Shed
