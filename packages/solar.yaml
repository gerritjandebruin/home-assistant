template:
  - sensor:
      - name: Expected production today
        unit_of_measurement: "kWh"
        state: "{{ states('sensor.energy_production_today_1') | float(0) + states('sensor.energy_production_today_2') | float(0) }}"
        device_class: energy
        icon: mdi:solar-power
      - name: Expected production current hour
        unit_of_measurement: "kWh"
        state: "{{ states('sensor.energy_current_hour_1') | float(0) + states('sensor.energy_current_hour_2') | float(0) }}"
        device_class: energy
        icon: mdi:solar-power
      - name: Expected production next hour
        unit_of_measurement: "kWh"
        state: "{{ states('sensor.energy_next_hour_1') | float(0) + states('sensor.energy_next_hour_2') | float(0) }}"
        device_class: energy
        icon: mdi:solar-power
      - name: Current power consumption
        unit_of_measurement: "W"
        availability: "{{ not is_state('sensor.power_from_grid', 'unavailable') }}"
        state: "{{ states('sensor.power_from_grid') | float(0) + states('sensor.growatt_total_output_power') | float(0) }}"
        device_class: power
