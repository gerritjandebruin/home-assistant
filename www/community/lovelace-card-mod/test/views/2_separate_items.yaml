x-anchors:
  desc: &desc
    type: markdown
    card_mod:
      style:
        ha-markdown$: |
          code {
            font-size: 8pt !important;
            line-height: normal;
            white-space: pre-wrap;
          }
#
# Styling individual items
#
title: Individual items
cards:
  - type: vertical-stack
    cards:
      - <<: *desc
        content: |
          ## 1: Styling each entity card row separately
          First row red
          Second row green
          Third row blue
          ```
          type: entities
          show_header_toggle: false
          entities:
            - entity: light.bed_light
              card_mod:
                style: |
                  :host {
                    color: red;
                  }
            - entity: light.ceiling_lights
              card_mod:
                style: |
                  :host {
                    color: green;
                  }
            - entity: light.kitchen_lights
              card_mod:
                style: |
                  :host {
                    color: blue;
                  }
            - entity: light.kitchen_lights
              card_mod:
                style: |
                  :host {
                    --card-mod-icon: mdi:star;
                  }
          ```
